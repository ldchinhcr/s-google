<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Searching Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/588px-Google_%22G%22_Logo.svg.png" type="image/x-icon">
</head>
<body>
    <nav>
        <a class="nav-item nav-space" href="#">Gmail</a>
        <a class="nav-item nav-space" href="#">Images</a>
        <i class="fa fa-bars fa-2x"></i>
        <i class="fa fa-user-circle fa-2x"></i>
    </nav>
    <section>
        <img class="logo" src="https://www.google.com.vn/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Main-logo">
        <div>
            <input class="search-bar" autofocus/>
            <a href="#"></a><img class="voice-search" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Voice-search" width="20px"></a>
        </div>
        <div class="button-area">
            <button class="google-button">Google Search</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>
        <div>
            Google offered in:
            <a class="lang" href="#">Tiếng Việt</a>
            <a class="lang" href="#">Français</a>
            <a class="lang" href="#">中文（繁體</a>
        </div>
    </section>
    <footer>
        <div class="first"><a class="decorate-none" href="#">Vietnam</a></div>
        <div class="second">
          <div class="left">
            <a class="decorate-none" href="#">Advertising</a>
            <a class="decorate-none" href="#">Business</a>
            <a class="decorate-none" href="#">About</a>
            <a class="decorate-none" href="#">How Search Works</a>
          </div>
          <div class="right">
            <a class="decorate-none" href="#">Privacy</a>
